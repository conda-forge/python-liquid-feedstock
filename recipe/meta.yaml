{% set name = "python-liquid" %}
{% set version = "2.0.1" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9bf589ea11c690ed598866929b05f2cacc81bd8a9647a2049d2648a5088cf613

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >=1.14
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.8.1
    - babel >=2
    - pytz 
    - markupsafe >=3

test:
  imports:
    - liquid
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jg-rp.github.io/liquid/
  summary: A Python engine for the Liquid template language.
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/jg-rp/liquid/

extra:
  recipe-maintainers:
    - jg-rp
  