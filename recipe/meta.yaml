{% set name = "python-liquid" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-liquid-{{ version }}.tar.gz
  sha256: b9d5f1dacf232463f942d915ab63a85c9c3888e06d783b2468476fe82df646b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
  run_constrained:
    - markupsafe >=2.0.0

test:
  imports:
    - liquid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jg-rp.github.io/liquid/
  summary: A Python engine for the Liquid template language.
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/jg-rp/liquid/

extra:
  recipe-maintainers:
    - jg-rp
