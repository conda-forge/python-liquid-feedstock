{% set name = "python-liquid" %}
{% set version = "1.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 8523a8afa20da993520e744d5250514bcaf43fa7cdfb99a7f73ddfbc16f0de07

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=1.14
  run:
    - python >=3.7
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
    - importlib-resources >=5.10.0
  run_constrained:
    - markupsafe >=2.0.0

test:
  imports:
    - liquid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jg-rp.github.io/liquid/
  summary: A Python engine for the Liquid template language.
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/jg-rp/liquid/

extra:
  recipe-maintainers:
    - jg-rp
