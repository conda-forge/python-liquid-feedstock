{% set name = "python-liquid" %}
{% set version = "2.0.0" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6e14aecffda7a194da7be3a57b66b40b701d8b3b8347fd586e8bb851af8b6244

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling >=1.14
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
    - importlib-resources >=5.10.0
  run_constrained:
    - markupsafe >=2.0.0,<3

test:
  imports:
    - liquid
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jg-rp.github.io/liquid/
  summary: A Python engine for the Liquid template language.
  license: MIT
  license_file:
    - LICENSE
  dev_url: https://github.com/jg-rp/liquid/

extra:
  recipe-maintainers:
    - jg-rp
